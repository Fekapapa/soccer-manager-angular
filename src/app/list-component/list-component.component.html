<div class="rowcontainer">
    <div *ngFor = "let team of this.stateService.state.teamList" class="todorow oneTeam">
      <div *ngFor = "let player of this.stateService.state.playerList" class="todorow">
        <div *ngIf="player.team === team.name">
          <span class="title">{{player.name}}</span>
          <span class="title">{{player.team}}</span>
        </div>
      </div>
    </div>
</div>
